<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-box</title>

    <!-- Css 연결부 -->
    <link rel="stylesheet" href="search.css">
</head>

<body>
    <div class="search_box">
        <input class="input_keyword" id="input_keyword" type="text" maxlength="63" placeholder="검색어를 입력하시오..."
            onkeypress="if(event.keyCode == 13){fetchSubwayData()}"></input>
    </div>

    <br><br>
    <div id="search_index" class="searchs"></div>
</body>
<script src="search.js" defer></script>
</html>
